<!DOCTYPE html>
<html lang="en">

<head>
  <title>Digital Professional Me</title>

  <meta charset="utf-8">
  <meta name="description" content="DPM - Choose Your Career Paths">
  <meta name="viewport"
    content="width=device-width, height=device-height initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="../static/css/style.css" media="screen">
  <link rel="stylesheet" href="../static/css/style-particles.css" media="screen">
  <link rel="stylesheet" href="../static/css/bootstrap.min.css">

  <!-- Timeline CSS -->
  <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet"
    type="text/css" />
  <link rel="stylesheet" href="../static/css/timeline-vis.css">
  <!---->


  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- PopUp Tutorial CSS-->
  <link rel="stylesheet" href="../static/css/popup-tutorial.css">

  <link rel="stylesheet" href="../static/css/skill-tooltip.css">
  <link rel="stylesheet" href="../static/css/skill-boxes.css">
</head>

<body>

  <!-- Canvas with main content -->
  <div class="mainBlock">
    <!-- Header -->
    <header id="header" class="rounded">
      <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#2C0585;">
        <div class="container">

          <a href="/me" class="navbar-brand">Digital Professional Me™</a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navContent"
            aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div clas=".float-right">
            <div class="collapse navbar-collapse" id="navContent">
              <ul class="navbar-nav mr-auto mb-3 mb-lg-0">

                <li class="nav-item">
                  <a href="/me" class="nav-link">Me</a>
                </li>

                <li class="nav-item">
                  <a href="/about" class="nav-link">About us</a>
                </li>

                <li class="nav-item">
                  <label for="avatar_upload" style="cursor: pointer;" class="nav-link">Upload avatar</label>
                </li>

                <li class="nav-item">
                  <a href="/logout" class="nav-link">Logout</a>
                </li>

              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!---->

    <div class="container-fluid">

      <!-- Data/Person row -->
      <div class="row align-items-start">

        <!-- Person Column -->
        <div class="col-md-6">
          <div class="d-flex justify-content-center">
            <div class="container">
              <div>
                <div id="chartid" class="chart"></div>

                <div class="row" id="Name">
                  <p class="text-center"><strong>{{userName}}</strong></p>
                </div>

                <div>
                  <form action="http://localhost:5000/upload_avatar" method="POST" enctype="multipart/form-data">
                    <input id="avatar_upload" style="visibility:hidden;display: none" type="file" name="avatar"
                      onchange="this.form.submit()" accept=".jpg, .jpeg, .png">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!---->

        <!-- Data Column -->
        <div class="col-md-6">
          <div class="d-flex justify-content-center">
            <div class="container">
              <div class="row" id="callToAction">
                <a data-modal href="#" id="parseCV" class="floating-button">Parse/Import Your Résumé</a>
                <a data-modal href="#" id="parseEvidence" class="floating-button">Add Evidence</a>
                <a data-modal href="#" id="addGoal" class="floating-button">Add a life goal</a>
              </div>
              <div class="skillsBlock" id="skillsBlock">
                <p class="text-center">Skills <button data-modal id="addSkill" class="btn">Add Skill </button></p>
                <p><input type="checkbox" id="toggleDisabledSkills">Hide disabled skills</input></p>
                <!-- <p class="text-center">Skills <button data-modal id="addSkill" class="btn">Add Skill <i
                      class="fa fa-plus"></i> </button></p> -->
                <!-- JS request and append-->
              </div>
            </div>
          </div>
        </div>
        <!---->

      </div>

      <div class="row align-items-start">
        <!-- Container for Timeline-->
        <div id="visualization"></div>
        <!---->
      </div>
    </div>


    <!-- Debug form for Timeline-->
    <div id="debugTimeline"></div>
    <!---->


    <!-- Drag'n'Drop -->
    <div id="myModal" class="modal">
      <!-- Modal content  -->
      <div class="modal-content">
      </div>
    </div>
  </div>


  <!-- PopUp Tutorial -->
  <div class="popup">
    <button id="close">&times;</button>
    <h2>Call to Action</h2>
    <p> Рассказываем немного о том как с нами работать</p>
    <a id="close" href="#">Let's Go</a>
  </div>

  <!-- particles.js container -->
  <div id="particles-js"></div>

  <!-- Scripts -->

  <!-- Diagram Scripts -->
  <script src="../static/js/diagram/anychart-core.min.js"></script>
  <script src="../static/js/diagram/anychart-data-adapter.min.js"></script>
  <script src="../static/js/diagram/anychart-sunburst.min.js"></script>
  <script src="../static/js/diagram/chart.js"></script>

  <!-- Self Scripts -->
  <script src="../static/js/main-page/on-page-load.js" type="text/javascript"></script>
  <script src="../static/js/main-page/load-skills.js" type="text/javascript"></script>
  <script src="../static/js/script.js" type="text/javascript"></script>

  <!-- Particles Scripts & Bootstrap -->
  <!-- Self Scripts -->

  <script src="https://pixijs.download/dev-graphics-batch-pool/pixi.js"></script>
  <script src="../static/js/SuperParticles.js"></script>
  <script src="../static/js/bootstrap.bundle.min.js" type="text/javascript"></script>

  <!-- Timeline actions-->
  <script src="../static/js/main-page/timeline-actions.js" type="text/javascript"></script>

  <!-- AutoInput -->
  <script src="../static/js/main-page/autoInput.js"></script>

  <!-- Tooltip -->
  <!-- <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script> -->

  <script src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"
    type="text/javascript"></script>
</body>

</html>
