{% extends 'base.html' %}

{% block content %}
{{ super() }}

{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{cat}}">{{msg}}</div>
{% endfor %}

<div class="container">
    <div class="row">
        <form method="POST" action="" class="form-contact">
            
            <div class="form-group">
                <label for="exampleInputEmail">Email</label>
                <input type="text" class="form-control" name="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            
            <div class="form-group">
                <label for="RemainMe">Remain me</label>
                <input type="checkbox" name="remainme">
            </div>

            <button type="submit" class="gradient-button">Log In</button>
        </form>
        <br>
        <div>
            Don't have an account? <a href="{{url_for('register')}}">Sign up here</a>.
        </div>
    </div>
</div>
{% endblock %}
